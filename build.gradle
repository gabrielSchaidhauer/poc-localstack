plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation platform('com.amazonaws:aws-java-sdk-bom:1.11.847')
    implementation 'com.amazonaws:aws-java-sdk-dynamodb'
}
